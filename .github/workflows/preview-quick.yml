# ------------------------------------------------------------
# Onyx PR Preview ‚Äì default runner, no model-server build
# ------------------------------------------------------------
name: PR Preview

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      IMAGE_TAG: ci
      STACK_NAME: onyx-${{ github.event.pull_request.number }}

    steps:
    # 1 ‚îÄ checkout
    - uses: actions/checkout@v4

    # 2 ‚îÄ free ~10 GB
    - uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        large-packages: true

    # 3 ‚îÄ build **only** the two custom images we really need
    - name: Build API & Web images
      run: |
        IMAGE_TAG=${IMAGE_TAG} \
        docker compose -f deployment/docker_compose/docker-compose.dev.yml \
          build api_server web_server                         # <‚îÄ only these

    # 4 ‚îÄ start the stack but don‚Äôt build anything else
    - name: Start stack
      run: |
        IMAGE_TAG=${IMAGE_TAG} \
        DISABLE_MODEL_SERVER=true \
        docker compose -f deployment/docker_compose/docker-compose.dev.yml \
          --project-name ${STACK_NAME} \
          up -d --no-build \
          --scale indexing_model_server=0 \
          --scale inference_model_server=0

    # 5 ‚îÄ wait for API
    - name: Wait for health check
      run: |
        for i in {1..60}; do
          curl -sf http://localhost:8080/health && exit 0
          echo "not ready yet"; sleep 5
        done
        echo "Service never became healthy"; exit 1

    # 6 ‚îÄ cloudflared quick tunnel
    - uses: AnimMouse/setup-cloudflared@v2

    - name: Launch Cloudflare Quick Tunnel
      id: tunnel
      run: |
        nohup cloudflared tunnel --url http://localhost:80 --no-autoupdate > cf.log 2>&1 &
        for i in {1..30}; do
          url=$(grep -oE 'https://[0-9a-z-]+\.trycloudflare\.com' cf.log | head -n 1)
          if [ -n "$url" ]; then
            echo "preview_url=$url" >> $GITHUB_OUTPUT; break
          fi
          sleep 2
        done
        [ -n "$url" ] || (echo "Tunnel never returned a URL" && exit 1)

    # 7 ‚îÄ comment URL on PR
    - uses: actions/github-script@v7
      env:
        PREVIEW_URL: ${{ steps.tunnel.outputs.preview_url }}
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `üåê **Preview ready:** ${process.env.PREVIEW_URL}`
          })

    # 8 ‚îÄ Playwright tests
    - name: Install Node deps
      working-directory: web
      run: |
        npm ci
        npx playwright install --with-deps

    - name: Run Playwright tests
      working-directory: web
      env:
        PREVIEW_URL: ${{ steps.tunnel.outputs.preview_url }}
      run: npx playwright test

    # 9 ‚îÄ tidy up
    - name: Shutdown stack
      if: always()
      run: |
        docker compose -f deployment/docker_compose/docker-compose.dev.yml \
          --project-name ${STACK_NAME} down -v

